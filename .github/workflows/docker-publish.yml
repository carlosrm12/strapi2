name: Build, Push and Deploy Strapi to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-strapi:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying new Strapi container..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-strapi:latest
            docker stop strapi-container || true
            docker rm strapi-container || true
            docker run -d -p 1337:1337 --name strapi-container \
              -e NODE_ENV=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-strapi:latest
            echo "âœ… Deployment complete!"
